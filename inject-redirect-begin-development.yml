---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-sidecar-config
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - address:
          socket_address:
            address: 0.0.0.0
            port_value: 8000
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              codec_type: auto
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: service
                  domains:
                  - "*"
                  routes:
                  - match:
                      prefix: "/"
                      headers:
                        - name: "x-okteto-divert"
                          exact_match: "loot-data:nacho:1234"
                    route:
                      cluster: alternate_service
                  - match:
                      prefix: "/"
                    route:
                      cluster: local_service
              http_filters:
              - name: envoy.filters.http.router
                typed_config: {}
      clusters:
      - name: local_service
        connect_timeout: 0.25s
        type: logical_dns
        load_assignment:
          cluster_name: local_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 8081
      - name: alternate_service
        connect_timeout: 0.25s
        type: logical_dns
        load_assignment:
          cluster_name: alternate_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: loot-data.nacho
                    port_value: 8081
    admin:
      access_log_path: "/dev/null"
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8082

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    dev.okteto.com/auto-ingress: "true"
    dev.okteto.com/generate-host: client-api-v2
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/limit-connections: "40"
    nginx.ingress.kubernetes.io/limit-rpm: "400"
    nginx.ingress.kubernetes.io/limit-rps: "40"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header x-okteto-divert loot-data:nacho:1234;
  labels:
    dev.okteto.com: "true"
  name: okteto-client-api-v2
  namespace: jacob
spec:
  rules:
  - host: client-api-v2-jacob.jacob.dev.okteto.net
    http:
      paths:
      - backend:
          serviceName: client-api
          servicePort: 8080
        path: /
  tls:
  - hosts:
    - client-api-v2-jacob.jacob.dev.okteto.net
