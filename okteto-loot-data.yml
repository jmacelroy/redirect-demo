name: loot-data
image:
  name: okteto/golang:1
  dockerfile: Dockerfile-client-api
command: bash
securityContext:
  capabilities:
    add:
    - SYS_PTRACE
volumes:
- /go/pkg/
- /root/.cache/go-build/
sync:
- .:/usr/src/app
forward:
- 2345:2345
- 8081:8081
resources:
  limits:
    cpu: "1"
    memory: 2Gi
